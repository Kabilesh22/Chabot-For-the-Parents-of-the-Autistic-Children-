<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autism Support Chatbot</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <style>
        :root {
             
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: var(--background); color: var(--text); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .app-container { width: 100%; max-width: 900px; height: 80vh; min-height: 500px; background-color: var(--card); border-radius: 16px; box-shadow: var(--shadow); overflow: hidden; display: flex; flex-direction: column; }
        .header { padding: 20px; background: linear-gradient(to right, var(--primary), var(--secondary)); color: white; display: flex; align-items: center; gap: 15px; }
        .header h1 { font-size: 1.5rem; font-weight: 600; }
        .header-icon { width: 40px; height: 40px; background-color: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; }
        .header-icon svg { width: 24px; height: 24px; fill: var(--primary); }
        .chat-container { flex: 1; overflow: hidden; position: relative; display: flex; flex-direction: column; }
        .chat-box { flex: 1; overflow-y: auto; padding: 20px; scroll-behavior: smooth; }
        .messages { display: flex; flex-direction: column; gap: 16px; }
        .message { max-width: 80%; padding: 12px 16px; border-radius: 12px; font-size: 0.95rem; line-height: 1.5; animation: fadeIn 0.3s ease-out; position: relative; }
        .user-message { align-self: flex-end; background-color: var(--user-bubble); color: white; border-bottom-right-radius: 4px; }
        .bot-message { align-self: flex-start; background-color: var(--bot-bubble); color: var(--text); border-bottom-left-radius: 4px; }
        .typing-indicator { display: inline-flex; align-items: center; gap: 3px; padding: 8px 16px; background-color: var(--bot-bubble); border-radius: 12px; border-bottom-left-radius: 4px; margin-top: 10px; align-self: flex-start; animation: fadeIn 0.3s ease-out; }
        .typing-dot { width: 8px; height: 8px; background-color: var(--text-muted); border-radius: 50%; animation: typingBounce 1.2s infinite ease-in-out; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        .chat-form { display: flex; padding: 16px; border-top: 1px solid var(--border); background-color: var(--card); align-items: center; gap: 10px; }
        .chat-input { flex: 1; padding: 12px 16px; border: 1px solid var(--border); border-radius: 24px; outline: none; font-size: 0.95rem; transition: border-color 0.2s ease; background-color: var(--background); }
        .chat-input:focus { border-color: var(--primary); }
        .send-button { width: 44px; height: 44px; border-radius: 50%; background-color: var(--primary); border: none; color: white; cursor: pointer; display: flex; justify-content: center; align-items: center; transition: background-color 0.2s ease; }
        .send-button:hover { background-color: var(--primary-dark); }
        .send-button svg { width: 20px; height: 20px; fill: white; }
        .translate-select { padding: 8px; border-radius: 8px; border: 1px solid var(--border); background: var(--background); font-size: 0.9rem; }

        /* ‚úÖ NEW small control styles */
        .pill-btn {
            height: 36px;
            padding: 0 12px;
            border-radius: 18px;
            border: 1px solid var(--border);
            background: var(--background);
            cursor: pointer;
        }
        .toggle {
            display: inline-flex; align-items: center; gap: 6px; font-size: 0.9rem; color: var(--text-muted);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px);} to { opacity: 1; transform: translateY(0);} }
        @keyframes typingBounce { 0%, 80%, 100% { transform: translateY(0);} 40% { transform: translateY(-6px);} }
        @media (max-width: 768px) { .app-container { height: 100vh; border-radius: 0; max-width: 100%; } .message { max-width: 85%; } }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="header-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm2-10h-4c-.55 0-1 .45-1 1v5c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-5c0-.55-.45-1-1-1zm-3 1h2v1h-2v-1zm0 2h2v1h-2v-1zm0 2h2v1h-2v-1z"/></svg>
            </div>
            <h1>Autism Support Assistant</h1>
        </div>
        
        <div class="chat-container">
            <div class="chat-box">
                <div id="messages" class="messages">
                    <div class="message bot-message">Hello! I'm your Autism Support Assistant. How can I help you today?</div>
                </div>
            </div>
            
            <form id="chat-form" class="chat-form">
                <!-- ‚úÖ Language selector (existing) -->
                <select id="language" class="translate-select">
                    <option value="en" selected>English</option>
                    <option value="hi">Hindi</option>
                    <option value="ta">Tamil</option>
                    <option value="te">Telugu</option>
                    <option value="ml">Malayalam</option>
                    <option value="kn">Kannada</option>
                    <option value="bn">Bengali</option>
                </select>

                <!-- ‚úÖ NEW: Voice controls -->
                <button type="button" id="micBtn" class="pill-btn" title="Speak">üé§ Speak</button>
                <label class="toggle">
                    <input type="checkbox" id="autoSpeak" checked />
                    Auto-speak replies
                </label>
                <button type="button" id="stopSpeakingBtn" class="pill-btn" title="Stop speaking">‚èπ Stop</button>

                <input type="text" id="user-message" class="chat-input" placeholder="Type your question here..." autocomplete="off">
                <button type="submit" class="send-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        const sessionId = uuid.v4();
        const messagesContainer = document.getElementById("messages");
        const chatForm = document.getElementById("chat-form");
        const userMessageInput = document.getElementById("user-message");
        const chatBox = document.querySelector(".chat-box");
        const languageSelect = document.getElementById("language");

        // ‚úÖ NEW: helpers for language codes ‚Üí TTS BCP-47 variants
        const ttsLangMap = {
            en: "en-IN",
            hi: "hi-IN",
            ta: "ta-IN",
            te: "te-IN",
            ml: "ml-IN",
            kn: "kn-IN",
            bn: "bn-IN"
        };

        // ‚úÖ NEW: Text-to-Speech
        function speakBotMessage(message) {
            const autoSpeak = document.getElementById("autoSpeak").checked;
            if (!autoSpeak) return;
            if (!("speechSynthesis" in window)) return;

            const utterance = new SpeechSynthesisUtterance(message);
            const code = languageSelect.value || "en";
            utterance.lang = ttsLangMap[code] || "en-IN";
            // Optional: slow it down a bit for clarity
            utterance.rate = 0.95;
            window.speechSynthesis.cancel(); // stop any current speech before starting
            window.speechSynthesis.speak(utterance);
        }

        // ‚úÖ NEW: Stop speaking button
        document.getElementById("stopSpeakingBtn").addEventListener("click", () => {
            if ("speechSynthesis" in window) {
                window.speechSynthesis.cancel();
            }
        });

        function showTypingIndicator() {
            const typingIndicator = document.createElement("div");
            typingIndicator.className = "typing-indicator";
            typingIndicator.id = "typing-indicator";
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement("div");
                dot.className = "typing-dot";
                typingIndicator.appendChild(dot);
            }
            messagesContainer.appendChild(typingIndicator);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingIndicator = document.getElementById("typing-indicator");
            if (typingIndicator) typingIndicator.remove();
        }

        chatForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const userMessage = userMessageInput.value.trim();
            const targetLang = languageSelect.value;
            if (!userMessage) return;

            const userBubble = document.createElement("div");
            userBubble.className = "message user-message";
            userBubble.textContent = userMessage;
            messagesContainer.appendChild(userBubble);

            userMessageInput.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
            showTypingIndicator();

            try {
                setTimeout(async () => {
                    try {
                        const response = await fetch("/send_message", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ message: userMessage, session_id: sessionId, lang: targetLang }),
                        });
                        const data = await response.json();
                        removeTypingIndicator();

                        const botMessage = document.createElement("div");
                        botMessage.className = "message bot-message";
                        botMessage.textContent = data.response || "Error: " + data.error;
                        messagesContainer.appendChild(botMessage);
                        chatBox.scrollTop = chatBox.scrollHeight;

                        // ‚úÖ NEW: Speak the bot message (if enabled)
                        if (data.response) {
                            speakBotMessage(data.response);
                        }
                    } catch (error) {
                        removeTypingIndicator();
                        console.error(error);
                        const errorMessage = document.createElement("div");
                        errorMessage.className = "message bot-message";
                        errorMessage.textContent = "Sorry, there was an error processing your request. Please try again.";
                        messagesContainer.appendChild(errorMessage);
                        chatBox.scrollTop = chatBox.scrollHeight;
                    }
                }, 300); // small delay for UX
            } catch (error) {
                removeTypingIndicator();
                console.error(error);
            }
        });

        // ‚úÖ NEW: Voice input using Web Speech API
        (function initVoiceInput(){
            const micBtn = document.getElementById("micBtn");
            if (!micBtn) return;

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                micBtn.disabled = true;
                micBtn.title = "Speech Recognition not supported in this browser";
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;

            function getRecognitionLang() {
                const code = languageSelect.value || "en";
                // Use same mapping as TTS where possible; fall back to code only
                return ttsLangMap[code] || code;
            }

            micBtn.addEventListener("click", () => {
                recognition.lang = getRecognitionLang();
                try {
                    recognition.start();
                    micBtn.textContent = "üéôÔ∏è Listening‚Ä¶";
                    micBtn.disabled = true;
                } catch (e) {
                    console.log("Recognition start error:", e);
                }
            });

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                userMessageInput.value = transcript;
                // Auto-send after capture
                chatForm.dispatchEvent(new Event("submit"));
            };

            recognition.onerror = (event) => {
                console.log("Speech recognition error:", event.error);
            };

            recognition.onend = () => {
                micBtn.textContent = "üé§ Speak";
                micBtn.disabled = false;
            };
        })();

        window.addEventListener("load", () => userMessageInput.focus());
        userMessageInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event("submit"));
            }
        });
    </script>
</body>
</html>
